<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations WishList</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="./styles.css" />
    <!--JS-->
    <script async defer type="module" src="./script.js"></script>
  </head>
  <body>
    <!--Header-->
    <header class="container.fluid text-center column">
      <h1 class="row">Vacation Destinations WishList</h1>
      <h2 class="row">
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist
      </h2>
    </header>
    <!--Dashboard-->
    <main class="row">
      <!--Row1Col1: Input Form-->
      <div id="form" class="col-md-6">
        <form id="inputForm" class="column form-check">
          <div class="col-auto">
            <div class="form-group">
              <label for="destinationName" class="row"
                >Destination name <br />
                <input
                  type="text"
                  id="destinationName"
                  placeholder="Enter the name of the destination"
                  required
                />
              </label>
            </div>
            <div class="form-group">
              <label for="location" class="row"
                >Location <br />
                <input
                  type="text"
                  id="location"
                  placeholder="Where is it located?"
                  required
                />
              </label>
            </div>
            <div class="form-group">
              <label for="photo" class="row"
                >Photo <br />
                <input
                  type="text"
                  id="photo"
                  placeholder="Enter an image url of the place"
                />
              </label>
            </div>
            <div class="form-group">
              <label for="description" class="row"
                >Description <br />
                <input
                  type="text"
                  id="description"
                  placeholder="Where is it located?"
                  required
                />
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Add to list</button>
          </div>
        </form>
      </div>
      <!--Row1Col2: Destination Cards-->
      <div id="cards" class="col-md-6">
        <h4>Enter destination details</h4>
        <div id="cardContainer"></div>
      </div>
    </main>
  </body>
</html>
