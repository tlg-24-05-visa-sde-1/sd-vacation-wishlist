<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations WishList</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--Header-->
    <header class="container.fluid text-center column">
      <h1 class="row">Vacation Destinations WishList</h1>
      <h2 class="row">
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist
      </h2>
    </header>
    <!--Dashboard-->
    <main class="row">
      <!--Row1Col1: Input Form-->
      <div id="form" class="col-md-6"></div>
      <!--Row1Col2: Destination Cards-->
      <div id="cards" class="col-md-6"></div>
    </main>
    <!--JS-->
    <script src="./script.js"></script>
  </body>
</html>
